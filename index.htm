<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexora - Login</title>
  <style>
   /* Background pura black */
body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url("BG.jpg");
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .login-box {
      background: #111;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
      width: 350px;
      text-align: center;
      opacity: 0;
      transform: translateY(50px);
      animation: fadeInUp 1s ease forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-box img {
     width: 120px;
     margin-bottom: 15px;
     animation: logoBounce 1.2s ease forwards;
     background: transparent;
    }
    @keyframes logoBounce {
      0% { transform: scale(0.8); opacity: 0; }
      50% { transform: scale(1.1); opacity: 1; }
      100% { transform: scale(1); }
    }

    .login-box h1 {
      font-size: 28px;
      margin-bottom: 25px;
      background: linear-gradient(90deg, #a855f7, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .login-box input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #222;
      color: #fff;
      font-size: 16px;
      transition: 0.3s;
    }

    .login-box input:focus {
      outline: none;
      border: 2px solid #a855f7;
      box-shadow: 0 0 8px #a855f7;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      background: linear-gradient(90deg, #a855f7, #3b82f6);
      color: #fff;
      transition: 0.3s;
      box-shadow: 0 0 0px rgba(168, 85, 247, 0.6);
    }

    .login-box button:hover {
      opacity: 0.9;
      box-shadow: 0 0 15px rgba(168, 85, 247, 0.8), 0 0 25px rgba(59, 130, 246, 0.8);
    }

    .login-box p {
      margin-top: 20px;
      font-size: 14px;
      color: #919191;
    }

    .login-box p a {
      color: #a855f7;
      text-decoration: none;
      transition: 0.3s;
    }

    .login-box p a:hover {
      text-decoration: underline;
      color: #3b82f6;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <!-- Nexora Logo -->
    <img src="logo2.jpg" alt="Nexora Logo">
    <h1>Nexora</h1>

    <!-- Login Form -->
    <form>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <p>Donâ€™t have an account? <a href="signup.html">Sign Up</a></p>
  </div>
</body>

</html>
